<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - Projet de Cryptage</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      border-radius: 24px;
      padding: 3rem;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 100%;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .logo {
      margin-bottom: 1.5rem;
    }

    .logo img {
      max-width: 100px;
      height: auto;
    }

    h2 {
      margin-bottom: 2rem;
      font-size: 1.8rem;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 1rem;
      margin-bottom: 1.2rem;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }

    .btn {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: linear-gradient(145deg, #6a82fb, #fc5c7d);
      color: white;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    .register-link {
      margin-top: 1.5rem;
      font-size: 0.95rem;
    }

    .register-link a {
      color: #6a82fb;
      text-decoration: none;
      font-weight: 600;
    }

    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="secucrypt logo.jpg" alt="Logo du projet">
    </div>
    <h2>Connexion</h2>
    <form id="loginForm">
      <input type="email" name="email" placeholder="Adresse e-mail" required>
      <input type="password" name="password" placeholder="Mot de passe" required>
      <button type="submit" class="btn">Se connecter</button>
    </form>
    <div class="register-link">
      Pas de compte ? <a href="signup.html">Cr√©er un compte</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = form.email.value;
      const password = form.password.value;

      try {
        const response = await fetch('http://localhost:3000/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const result = await response.json();
        alert(result.message);

        if (response.status === 200) {
          window.location.href = "page2crypt.html"; // ou autre redirection
        }

      } catch (err) {
        alert("Erreur de connexion au serveur.");
        console.error(err);
      }
    });
  </script>
</body>
</html>
